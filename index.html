<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="./js/weatherCard.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Basculer entre le mode clair et sombre">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="container">
        <header>
            <h1>INSTANT WEATHER</h1>
            <p>Votre météo en un clic</p>
            <p>Choisissez votre commune et consultez les prévisions</p>
        </header>

        <main>
            <section id="cityForm" class="form-section glass-card">
                <form id="cityForm_form">
                    <div class="form-group">
                        <label for="code-postal">Saisissez un code postal</label>
                        <input type="text" id="code-postal" placeholder="Entrez un code postal..." maxlength="5">
                    </div>

                    <div class="form-group">
                        <label for="communeSelect" class="sr-only">Sélectionnez la commune</label>
                        <select id="communeSelect" style="display: none;"></select>
                    </div>

                    <div id="daySelector" class="day-selector" style="display: none;">
                        <label>Nombre de jours de prévision :</label>
                        <div class="day-buttons">
                            <button type="button" class="day-button active" data-days="1">1</button>
                            <button type="button" class="day-button" data-days="2">2</button>
                            <button type="button" class="day-button" data-days="3">3</button>
                            <button type="button" class="day-button" data-days="4">4</button>
                            <button type="button" class="day-button" data-days="5">5</button>
                            <button type="button" class="day-button" data-days="6">6</button>
                            <button type="button" class="day-button" data-days="7">7</button>
                        </div>
                    </div>

                    <div id="additionalInfoSelector" class="additional-info" style="display: none;">
                        <fieldset>
                            <legend>Informations supplémentaires à afficher :</legend>
                            <div class="checkbox-grid">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="latitude" name="additionalInfo" value="latitude">
                                    <label for="latitude">Latitude de la commune</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="longitude" name="additionalInfo" value="longitude">
                                    <label for="longitude">Longitude de la commune</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="rain" name="additionalInfo" value="rain">
                                    <label for="rain">Cumul de pluie (mm)</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="wind-speed" name="additionalInfo" value="windSpeed">
                                    <label for="wind-speed">Vent moyen (km/h)</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="wind-direction" name="additionalInfo" value="windDirection">
                                    <label for="wind-direction">Direction du vent</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
                
                <button id="validationButton" class="validation-button">Valider</button>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Chargement...</span>
                </div>
            </section>

            <section id="weatherInformation" class="weather-section">
                <!-- Weather information will be inserted here -->
            </section>
        </main>
    </div>
</body>
</html>
